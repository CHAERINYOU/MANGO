	<script th:inline="javascript">
    function writeForm() {
        var formData = {
            userId: document.getElementById("userId").value,
            userPw: document.getElementById("userPw").value,
            userName: document.getElementById("userName").value,
            userPhone: document.getElementById("userPhone").value,
            userEmail: document.getElementById("userEmail").value,
            userJumin: document.getElementById("userJumin").value,
            userAddress: document.getElementById("userAddress").value,
            userGender: document.getElementById("userGender").value
        };
        
     // 각 필드의 유효성 검사
        if (!formData.userId) {
            alert('아이디를 입력하세요.');
            return;
        }
        if (!formData.userPw) {
            alert('비밀번호를 입력하세요.');
            return;
        }
        if (!formData.userName) {
            alert('이름을 입력하세요.');
            return;
        }
        if (!formData.userPhone) {
            alert('전화번호를 입력하세요.');
            return;
        }
        if (!formData.userEmail) {
            alert('이메일을 입력하세요.');
            return;
        }
        // userPhone의 최대 길이 검사
        if (formData.userPhone.length > 15) {
            alert('전화번호의 형식이 틀렸습니다.');
            return;
        }

        // Send form data to the server
        fetch('/2023-05-JAVA-DEVELOPER-final-project-team1-mango/user/join', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.status === 201) {
                // Registration successful
                alert('회원가입이 성공적으로 완료되었습니다.');
                window.location.href = "index";
                // You can add further actions here upon successful registration
            } else if (response.status === 400) {
                // Existing user exception
                response.text().then(message => {
                    alert('에러 서비스에서 설정해놓은 오류: ' + message);
                });
                window.location.href = "user_write_form";
            } else {
                // Other exceptions
                alert('내부 서버 오류');
            }
        })
        .catch(error => {
            console.error('에러:', error);
        });
    }
</script>
